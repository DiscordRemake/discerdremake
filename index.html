<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1818;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #chatroom {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #5b5151;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 300px; /* Adjusted height to accommodate the input and button */
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #000;
            padding: 5px;
            background-color: #900000;
            text-align: left; /* Align messages to the left */
        }

        #messageInput {
            width: calc(100% - 60px);
            padding: 5px;
            margin-right: 10px; /* Margin to separate from the button */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        button {
            width: 50px;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f5998;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Chatroom</h1>
    <div id="chatroom">
        <div id="messages"></div>
        <div style="display: flex; align-items: center;">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
    <script>
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                saveMessage(message);
                input.value = '';
                displayMessage(message);
            }
        }

        function displayMessage(message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
        }

        function saveMessage(message) {
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push(message);
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        function loadMessages() {
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.forEach(msg => {
                displayMessage(msg);
            });
        }

        window.addEventListener('load', loadMessages);
    </script>
</body>
</html>
